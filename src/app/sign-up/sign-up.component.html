<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" [formGroup]="User" (ngSubmit)="signUp()">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username</label><br>
              <input type="text" formControlName="name" name="name" class="form-control" required minlength="2">
            </div>
            <div class="form-group">
              <label for="username" class="text-info">Phone Number</label><br>
              <input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" formControlName="phone" name="phone" class="form-control"
                required>
            </div>
            <div class="form-group">
              <label for="username" class="text-info">Address</label><br>
              <input type="text" formControlName="address" name="address" class="form-control" required minlength="8">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="!User.valid">SignUp</button>
            </div>
          </form>
          <div *ngIf="isLoading" id="loadingSpinner">
            <div class="spinner-border text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
