<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username</label><label *ngIf="invalidInput.name"
                id="failure">Invalid Username!!!</label><br>
              <input type="text" [(ngModel)]="User.name" name="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="username" class="text-info">Phone Number</label><label *ngIf="invalidInput.phone"
                id="failure">Invalid Phone Number!!!</label><br>
              <input type="text" [(ngModel)]="User.phone" name="phone" class="form-control">
            </div>
            <div class="form-group">
              <label for="username" class="text-info">Address</label><label *ngIf="invalidInput.address"
                id="failure">Invalid Address!!!</label><br>
              <input type="text" [(ngModel)]="User.address" name="address" class="form-control">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary" (click)="signUp()">SignUp</button>
            </div>
          </form>
          <div *ngIf="isLoading" id="loadingSpinner">
            <div class="spinner-border text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
