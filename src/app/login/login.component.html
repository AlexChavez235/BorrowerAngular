<h1 style="text-align:center">Welcome to LMS</h1>
<img id="lmsLogo" width="315px" src="/assets/img/SelbyvilleLibrary_Logo_no_text.png">

<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">BorrowerID</label><label *ngIf="loginFailed"
                id="loginFailure">LOGIN
                FAILED!!!</label><br>
              <input type="text" (keyup.enter)="login()" [(ngModel)]="inputId" [ngModelOptions]="{standalone: true}"
                class="form-control">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary" (click)="login()">Submit</button>
            </div>
            <div id="register-link" class="text-right">
              <a href="#" class="text-info">Register here</a>
            </div>
          </form>
          <div *ngIf="isLoading" id="loadingSpinner">
            <div class="spinner-border text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
